version: '3.7'
services:
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - 27017:27017
    networks:
      - mongoNet
    volumes:
      - store_db:/data/db

networks:
  mongoNet:
    name: mongoNet
    driver: bridge

volumes:
  store_db:
